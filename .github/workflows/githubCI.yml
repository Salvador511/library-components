name: CI
on:
  push:
  pull_request:

jobs:
  #EsLint
  lint-project:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
 
  # Deploy
  deploy-project:
      name: Deploy
      runs-on: ubuntu-latest
      needs: lint-project
      if: github.ref == 'refs/heads/main'
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
      
        - name: Setup .npmrc
          run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      
        - name: Install dependencies
          run: npm install
      
        - name: Publish package
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}